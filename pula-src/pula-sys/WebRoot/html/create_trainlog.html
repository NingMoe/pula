	function check(){
	

		if(isEmpty($F("teacher.no"))){
			alert("请填写编号");
			$("teacher.no").focus();
			return false; 
		}

		if(isEmpty($F("teacher.name"))){
			alert("请填写姓名");
			$("teacher.name").focus();
			return false; 
		}
		

		var len = $$(".rGender:checked").length ;
		if(len==0){
			alert('请选取性别');
			$$(".rGender")[0].focus();
			return false;
		}
		
		len = $$(".rStatus:checked").length ;
		if(len==0){
			alert('请选取状态');
			$$(".rStatus")[0].focus();
			return false;
		}

		len = $$(".rLevel:checked").length ;
		if(len==0){
			alert('请选取级别');
			$$(".rLevel")[0].focus();
			return false;
		}

		len = $F("teacher.comments").length ;
		if(len>200){
			alert("备注信息过长，请填写200字以内信息");
			$("teacher.comments").focus();
			return false;
		}

		var pass = true ;
		$$(".dateField").each ( function(el){
			if( !pass ) return ;
			var dv = $F( el );
			if( !isEmpty( dv ) &&  !isDate( dv )){
				alert("请正确填写日期");
				el.focus();
				pass =false; 
				return ;
			}
		});

		if(!pass ) {
			return false ;
		}

		
		return true ;
	}
